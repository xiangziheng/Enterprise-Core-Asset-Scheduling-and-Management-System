# 完整Docker化方案：包含MySQL + Spring Boot应用
# 使用方法：docker-compose -f docker-compose-full.yml up -d

services:
  mysql:
    image: mysql:8.0
    container_name: asset-management-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: asset_management
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asset-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asset-management-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # 修改数据库连接为容器内的MySQL
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/asset_management?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "8080:8080"
    networks:
      - asset-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  asset-network:
    driver: bridge

